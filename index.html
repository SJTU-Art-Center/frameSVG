<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像序列 SVG</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>图像序列 SVG</h1>
    <footer>Art Center 2020 MIT License</footer>
    <div id="app">
        <button @click="btnExample">查看示例</button>
        <details open>
            <summary>
                上传图片序列
            </summary>
            <p>该项需要手动上传至 Github 图床（每张图片不能超过 25 M），然后在下方输入图片序列的相关信息。</p>
            <p>⚠使用较快的 CDN 分发网络，一旦接入图片将不会被修改，使用本工具前务必定稿，否则需要使用重新命名的新序列。转入公众号主体前需要关闭公众号的图片水印功能，微信公众号保存 SVG 代码后会自动更改这些图片的地址，存储在微信的服务器中。</p>
            <!-- 生成外链图片的示例链接：https://cdn.jsdelivr.net/gh/LogCreative/LaTeXSparkle/img/Cover.png -->
            <input placeholder="[用户]/[存储库]/[位置]" v-model="addr" @keyup="update">
            <input placeholder="图片公用名称" v-model="name" @keyup="update">
            <input placeholder="编码长度" v-model="zeroholder" style="width: 20px;" @keyup="update">
            <select v-model="suffix" @change="update">
                <option>.jpg</option>
                <option>.png</option>
                <option>.svg</option>
            </select>
            <br>
            <input placeholder="宽度" v-model="width" @keyup="update">
            <input placeholder="高度" v-model="height" @keyup="update">
            示例文件名：{{filename}}
        </details>
        <details open>
            <summary>
                时间轴
            </summary>
            <input placeholder="序列开始帧号" v-model="start" @keyup="update">
            <input placeholder="序列结束帧号" v-model="end" @keyup="update">
            <select v-model="fps" @change="update">
                <option>15</option>
                <option>30</option>
                <option>60</option>
            </select>fps
        </details>
        <details open>
            <summary>
                代码与预览
            </summary>
            <button v-clipboard:copy="code">复制代码</button>
            <br>
            <textarea class="SVGCode">{{code}}</textarea>
            <div id="preview">
            </div>
        </details>
    </div>
    <!-- 加载 Vue 库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-clipboard2/0.3.1/vue-clipboard.js"></script>
    <script src="main.js"></script>
</body>
</html>
